000706,|,F,|,LLApp,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,DaVinci Resolve,|,v20.3.0,|,Video;,|,,|,DaVinci Resolve is a proprietary color grading, color correction, visual effects, and audio post-production video editing application for macOS, Windows, and Linux, developed by Blackmagic Design.DaVinci Resolve has been used for the color grading and/or editing of feature films such as Alien: Covenant, Avatar, Best of Enemies, Deadpool 2, Jason Bourne, Kingsman: The Golden Circle, La La Land, Love & Mercy, Pirates of the Caribbean, Prometheus, Robin Hood, Spectre, Star Wars: The Last Jedi, and X-Men, plus many moreTo make the DPI scaling work for tiny UI:Launch DaVinci Resolve.Go to the DaVinci Resolve menu in the top left and select Preferences.In the Preferences window, select the User tab.Navigate to the UI Settings section.Find the UI Display Scale option.Change the scale from 100% to a higher value, such as 150% or 200%, depending on your monitor's resolution and size.Click Save and restart DaVinci Resolve for the new scaling to be applied.,|,https://www.blackmagicdesign.com/au/products/davinciresolve,|,5,|,/opt/resolve,|,%URLPath%/DaVinci.Resolve_v20.3.0_x64_LLApp.tar,|,%DBPath%/DaVinci.Resolve_v20.3.0_x64_LLApp.tar,|,,|,%DBPath%/.lldb/davinciresolvellapp.png,|,672,|,%DBPath%/.lldb/davinciresolvellapp.jpg,|,%DBPath%/.lldb/davinciresolvellapp.png,|,,|,noinstall,|,,|,Blackmagic,|,,|,4,|,,|,,|,2,|,,|,,|,,|,Glenn,|,3600000,|,,|,,|,,|,,|,/opt/resolve,|,,|,,|,,|,,|,F,|,F,|,,|,,|,,|,,|,,|,,|,True,|,,|,All-Linux,|,apt,|,x64,|,davinciresolvellapp,|,,|,
