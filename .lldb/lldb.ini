000723,|,F,|,LLApp,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Xojo,|,v2025.0.2.1,|,Development;,|,,|,A great basic compiler and RAD ide, best of all, free for Linux, but not for DB features, these are for paying users only (you can make them, just not build the compiled executable).If you want to be able to build great-looking apps in a fraction of the time it would take with another tool, then Xojo is for you. Xojo uses native controls on each platform so you get a better looking user interface and user experience, plus you'll automatically get the features the Operating System provides, like spell-checking or accessibility. If you're using a language that takes shortcuts and uses non-native controls, that means they are not using the Operating System itself under the hood so your project can't take advantage of those features. Xojo apps will last longer because as the Operating System changes and as features get added, native Xojo apps automatically take advantage of that.Development time can be significantly less when developing with Xojo. In fact, we have heard from Xojo users who built their apps in 20% of the time it took with other tools. How does Xojo help you develop faster? One way is the drag and drop user interface builder. Another is, as opposed to platforms that have thousands of APIs that you need to learn, Xojo abstracts you from the platform details. You'll save time because you can focus on what makes your application unique and not worry about learning all of these time-consuming APIs.,|,https://xojo.com/,|,5,|,%AppPath%,|,%URLPath%/Xojo_v2025.0.2.1_All_LLApp.tar,|,%DBPath%/Xojo_v2025.0.2.1_All_LLApp.tar,|,,|,%DBPath%/.lldb/xojollapp.png,|,689,|,%DBPath%/.lldb/xojollapp.jpg,|,%DBPath%/.lldb/xojollapp.png,|,,|,noinstall,|,,|,,|,,|,4,|,,|,,|,2,|,,|,2025-08-30,|,,|,Glenn,|,4241188,|,,|,,|,,|,,|,%AppPath%,|,,|,,|,,|,,|,F,|,F,|,,|,,|,,|,,|,,|,,|,True,|,,|,All,|,All,|,All,|,xojollapp,|,,|,
