000709,|,F,|,LLGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Minecraft (Linux),|,v1.20.4,|,OpenWorldGame;,|,OpenWorldGame; Game;,|,Minecraft is a sandbox video game developed by Mojang Studios. The game was created by Markus "Notch" Persson in the Java programming language. Following several early private testing versions, it was first made public in May 2009 before being fully released in November 2011, with Notch stepping down and Jens "Jeb" Bergensten taking over development. Minecraft has since been ported to several other platforms and is the best-selling video game of all time, with over 238 million copies sold and nearly 140 million monthly active players as of 2021.In Minecraft, players explore a blocky, procedurally generated 3D world with virtually infinite terrain and may discover and extract raw materials, craft tools and items, and build structures, earthworks, and simple machines. Depending on their chosen game mode, players can fight hostile mobs, as well as cooperate with or compete against other players in the same world. Game modes include a survival mode (in which players must acquire resources to build in the world and maintain health) and a creative mode (where players have unlimited resources and access to flight). There is also a wide variety of user-generated content, such as modifications, servers, skins, texture packs, and custom maps, which add new game mechanics and possibilities.Minecraft received critical acclaim, winning several awards and later being cited as one of the greatest video games of all time. Social media, parodies, adaptations, merchandise, and the annual Minecon conventions played prominent roles in popularizing the game. The game has also been used in educational environments to teach chemistry, computer-aided design, and computer science. In 2014, Mojang and the Minecraft intellectual property were purchased by Microsoft for US$2.5 billion. Several spin-offs have also been made, including Minecraft: Story Mode, Minecraft Dungeons, Minecraft Earth, and the upcoming Minecraft Legends.,|,https://www.minecraft.net/en-us,|,5,|,%LLGames%/Minecraft_LLGame/,|,%URLPath%/Minecraft.(Linux)_v1.20.4_x64+x86_LLGame.tar,|,%DBPath%/Minecraft.(Linux)_v1.20.4_x64+x86_LLGame.tar,|,,|,%DBPath%/.lldb/minecraft(linux)llgame.png,|,675,|,%DBPath%/.lldb/minecraft(linux)llgame.jpg,|,%DBPath%/.lldb/minecraft(linux)llgame.png,|,,|,,|,,|,Mojang Studios,|,,|,5,|,,|,,|,1,|,,|,,|,,|,,|,130000,|,Minecraft,|,Vanilla Minecraft,|,,|,OpenWorldGame; Game;,|,%LLGames%/Minecraft_LLGame/,|,start.sh,|,,|,,|,,|,F,|,F,|,,|,/home/glenn/LLGames/Minecraft_LLGame/LLGame.png,|,,|,,|,,|,,|,False,|,,|,All-Linux,|,All,|,x86 + x64,|,minecraft(linux)llgame,|,,|,
