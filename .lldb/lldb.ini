000718,|,F,|,LLGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Super Mario 64 PC Hires,|,v1.0,|,PlatformGame;,|,PlatformGame; Game;,|,Super Mario 64 is a 1996 platform game for the Nintendo 64, developed by Nintendo EAD and published by Nintendo. The first Super Mario game to feature 3D gameplay, it features freedom of movement within a large open world based on polygons, combined with traditional Mario gameplay, visual style, and characters. As Mario, the player collects Power Stars while exploring Princess Peach's castle and must rescue her from Bowser.Development lasted approximately three years: one on design and two on production. Director Shigeru Miyamoto conceived a 3D Mario game during the production of Star Fox (1993). The game was originally conceptualized as an isometric game but was later rethought of as an open-world game. The game's art was created by Yoichi Kotabe, and the high-fidelity graphics?designed to include more details than previous games?were created using the Nichimen N-World toolkit. The score was composed by Koji Kondo.Super Mario 64 received critical acclaim and is considered one of the greatest video games of all time. Reviewers praised its ambition, visuals, gameplay, and music, although some called the camera system unreliable. It is the best-selling Nintendo 64 game, with more than eleven million copies sold by 2003. Numerous developers have cited Super Mario 64 as an influence on 3D platform games, with its dynamic camera system and 360-degree analog control establishing a new archetype for the 3D genre, much as Super Mario Bros. did for side-scrolling platform games. It was remade as Super Mario 64 DS for the Nintendo DS in 2004, and has been ported to other Nintendo consoles since. The game has attracted a cult following, a large speedrunning presence, and many fangames and rumors surrounding the game have appeared.--------------------------------------Mario 64 on PC is the work of fans reverse engineering the game?s code in 2019. After it was publicly released april 2020, Nintendo immediately started targeting sites hosting the files and getting them taken down. It hasn?t been enough to stop the unofficial port?s continued spread, however, nor modders efforts to continue improving on it. This version supports controllers (With the ability to control the camera view with the 2nd analog stick), Hires textures and wide screen support.Included is the sm64pcbuilder2, which has the ability to download all the developer files to compile it yourself with your choice of texture and model modifications and patches, some allow choosing OpenGL, DX11 or DX12, here is the list of options chosen for this build:Source: sm64ex-alo masterTextures: RESRGAN N64 Faithful--------------------------------------How do I make the game fullscreen?Left Alt + Enter.(Update 5/11)Change fullscreen to true in the config file.How do I change the controls?You can change the codes in the config file.(Update 5/16)You can now change the controls in game via the built in options menu. Pause the game and hit the R button (space then Right Shift if playing with a keyboard). You can also change controls in the config file.Will my controller work?Yes it should work automatically with an Xbox360, Xbox One, PS4, or other Xinput devices. If your controller doesn't work in game but does work on Steam then you can add the game to Steam and launch it that way. If that doesn't work then use Joy2KeyCan I play on Windows 7?Yes, the ones we compile here are the OpenGL version.My game is glitchy or the audio is choppy.You have to cap the framerate currently to 30fps. You do this in either the Nvidia or AMD control pannels. You can also use 3rd party tools like Rivatuner or Afterburner to do this. Or you could change your refresh rate to 30hz (least recommended option).(Update 5/11)You no longer need to cap your framerate.How do I make changes to the new camera controls?Pause the game and hit the R button. You can also make changes in the config file.How do I use the mouse controls?Once youre loaded in game pause and hit the R button on the controller (Space then Right Shift on keyboard). There can enable mouse look. Alternatively you can also enable it in the config file.Full screen doesn't seem like the right resolutionRight click on the exe and go to properties then compatibility then click Change high DPI settings. Check mark Override high DPI scaling behavior, and leave it on application and apply.,|,,|,5,|,%LLGames%/SuperMarioPCHires_LLApp,|,%URLPath%/Super.Mario.64.PC.Hires_v1.0_x64+x86_LLGame.tar,|,%DBPath%/Super.Mario.64.PC.Hires_v1.0_x64+x86_LLGame.tar,|,,|,%DBPath%/.lldb/supermario64pchiresllgame.png,|,684,|,%DBPath%/.lldb/supermario64pchiresllgame.jpg,|,%DBPath%/.lldb/supermario64pchiresllgame.png,|,,|,,|,3D|Platform,|,Nintendo,|,English,|,5,|,,|,,|,3,|,,|,,|,,|,,|,383300,|,Super Mario 64 PC Hires,|,A Linux compiled version of this game,|,,|,PlatformGame; Game;,|,%LLGames%/SuperMarioPCHires_LLApp,|,%LLGames%/SuperMarioPCHires_LLApp/start.bash,|,,|,,|,,|,F,|,F,|,,|,/home/glenn/LLGames/SuperMarioPCHires_LLApp/LLGame.png,|,,|,,|,,|,,|,False,|,,|,All-Linux,|,All,|,x86 + x64,|,supermario64pchiresllgame,|,,|,
