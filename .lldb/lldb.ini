000715,|,F,|,LLGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Super Mario 64 PC Hires,|,v1.0,|,PlatformGame;,|,PlatformGame; Game;,|,Super Mario 64 is a 1996 platform game for the Nintendo 64, developed by Nintendo EAD and published by Nintendo. The first Super Mario game to feature 3D gameplay, it features freedom of movement within a large open world based on polygons, combined with traditional Mario gameplay, visual style, and characters. As Mario, the player collects Power Stars while exploring Princess Peach's castle and must rescue her from Bowser.Development lasted approximately three years: one on design and two on production. Director Shigeru Miyamoto conceived a 3D Mario game during the production of Star Fox (1993). The game was originally conceptualized as an isometric game but was later rethought of as an open-world game. The game's art was created by Yoichi Kotabe, and the high-fidelity graphics?designed to include more details than previous games?were created using the Nichimen N-World toolkit. The score was composed by Koji Kondo.Super Mario 64 received critical acclaim and is considered one of the greatest video games of all time. Reviewers praised its ambition, visuals, gameplay, and music, although some called the camera system unreliable. It is the best-selling Nintendo 64 game, with more than eleven million copies sold by 2003. Numerous developers have cited Super Mario 64 as an influence on 3D platform games, with its dynamic camera system and 360-degree analog control establishing a new archetype for the 3D genre, much as Super Mario Bros. did for side-scrolling platform games. It was remade as Super Mario 64 DS for the Nintendo DS in 2004, and has been ported to other Nintendo consoles since. The game has attracted a cult following, a large speedrunning presence, and many fangames and rumors surrounding the game have appeared.--------------------------------------Mario 64 on PC is the work of fans reverse engineering the game?s code in 2019. After it was publicly released april 2020, Nintendo immediately started targeting sites hosting the files and getting them taken down. It hasn?t been enough to stop the unofficial port?s continued spread, however, nor modders efforts to continue improving on it. This version supports controllers (With the ability to control the camera view with the 2nd analog stick), Hires textures and wide screen support.Included is the sm64pcbuilder2, which has the ability to download all the developer files to compile it yourself with your choice of texture and model modifications and patches, some allow choosing OpenGL, DX11 or DX12, here is the list of options chosen for this build:Source: sm64ex-alo masterTextures: RESRGAN N64 Faithful--------------------------------------How do I make the game fullscreen?Left Alt + Enter.(Update 5/11)Change fullscreen to true in the config file.How do I change the controls?You can change the codes in the config file.(Update 5/16)You can now change the controls in game via the built in options menu. Pause the game and hit the R button (space then Right Shift if playing with a keyboard). You can also change controls in the config file.Will my controller work?Yes it should work automatically with an Xbox360, Xbox One, PS4, or other Xinput devices. If your controller doesn't work in game but does work on Steam then you can add the game to Steam and launch it that way. If that doesn't work then use Joy2KeyCan I play on Windows 7?Yes, the ones we compile here are the OpenGL version.My game is glitchy or the audio is choppy.You have to cap the framerate currently to 30fps. You do this in either the Nvidia or AMD control pannels. You can also use 3rd party tools like Rivatuner or Afterburner to do this. Or you could change your refresh rate to 30hz (least recommended option).(Update 5/11)You no longer need to cap your framerate.How do I make changes to the new camera controls?Pause the game and hit the R button. You can also make changes in the config file.How do I use the mouse controls?Once youre loaded in game pause and hit the R button on the controller (Space then Right Shift on keyboard). There can enable mouse look. Alternatively you can also enable it in the config file.Full screen doesn't seem like the right resolutionRight click on the exe and go to properties then compatibility then click Change high DPI settings. Check mark Override high DPI scaling behavior, and leave it on application and apply.,|,,|,5,|,%LLGames%/SuperMarioPCHires_LLApp,|,%URLPath%/Super.Mario.64.PC.Hires_v1.0_x64+x86_LLGame.tar,|,%DBPath%/Super.Mario.64.PC.Hires_v1.0_x64+x86_LLGame.tar,|,,|,%DBPath%/.lldb/supermario64pchiresllgame.png,|,681,|,%DBPath%/.lldb/supermario64pchiresllgame.jpg,|,%DBPath%/.lldb/supermario64pchiresllgame.png,|,,|,,|,3D|Platform,|,Nintendo,|,English,|,5,|,,|,,|,3,|,,|,,|,,|,,|,383300,|,Super Mario 64 PC Hires,|,A Linux compiled version of this game,|,,|,PlatformGame; Game;,|,%LLGames%/SuperMarioPCHires_LLApp,|,%LLGames%/SuperMarioPCHires_LLApp/start.bash,|,,|,,|,,|,F,|,F,|,,|,/home/glenn/LLGames/SuperMarioPCHires_LLApp/LLGame.png,|,,|,,|,,|,,|,False,|,,|,All-Linux,|,All,|,x86 + x64,|,supermario64pchiresllgame,|,,|,
000716,|,F,|,LLGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Terraria (Linux),|,v1.4.4.9,|,OpenWorldGame;,|,OpenWorldGame; Game;,|,Dig, Fight, Explore, Build: The very world is at your fingertips as you fight for survival, fortune, and glory. Will you delve deep into cavernous expanses in search of treasure and raw materials with which to craft ever-evolving gear, machinery, and aesthetics? Perhaps you will choose instead to seek out ever-greater foes to test your mettle in combat? Maybe you will decide to construct your own city to house the host of mysterious allies you may encounter along your travels?In the World of Terraria, the choice is yours!Blending elements of classic action games with the freedom of sandbox-style creativity, Terraria is a unique gaming experience where both the journey and the destination are completely in the player's control. The Terraria adventure is truly as unique as the players themselves!Are you up for the monumental task of exploring, creating, and defending a world of your own?Terraria is a 2011 action-adventure sandbox game developed by Re-Logic. The game was first released for Windows and has since been ported to other PC and console platforms. The game features exploration, crafting, building, painting, and combat with a variety of creatures in a procedurally generated 2D world.,|,https://www.Terraria.net/en-us,|,5,|,%LLGames%/Terraria.LLGame,|,%URLPath%/Terraria.(Linux)_v1.4.4.9_x64+x86_LLGame.tar,|,%DBPath%/Terraria.(Linux)_v1.4.4.9_x64+x86_LLGame.tar,|,,|,%DBPath%/.lldb/terraria(linux)llgame.png,|,682,|,%DBPath%/.lldb/terraria(linux)llgame.jpg,|,%DBPath%/.lldb/terraria(linux)llgame.png,|,,|,,|,,|,Mojang Studios,|,,|,5,|,,|,,|,1,|,,|,,|,,|,,|,535000,|,Terraria,|,Terraria dig this game,|,,|,OpenWorldGame; Game;,|,%LLGames%/Terraria.LLGame,|,Terraria.bin.x86_64,|,,|,,|,,|,F,|,F,|,,|,/home/glenn/LLGames/Terraria.LLGame/LLGame.png,|,,|,,|,,|,,|,False,|,,|,All-Linux,|,All,|,x86 + x64,|,terraria(linux)llgame,|,,|,
000717,|,F,|,LLGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Thimbleweed Park,|,v1.1,|,PointAndClickGame;,|,PointAndClickGame; Game;,|,In Thimbleweed Park, a dead body is the least of your problems. Switch between five playable characters to uncover the surreal secrets of this strange town in a modern mystery adventure game from the creators of Monkey Island and Maniac Mansion. The deeper you go, the weirder it gets.Welcome to Thimbleweed Park. Population: 80 nutcases.A haunted hotel, an abandoned circus, a burnt-out pillow factory, a dead body pixelating under the bridge, toilets that run on vacuum tubes... you've never visited a place like this before.Five people with nothing in common have been drawn to this rundown, forgotten town. They don't know it yet, but they are all deeply connected. And they're being watched....Who is Agent Ray really working for and will she get what they want?...What does Junior Agent Reyes know about a 20 year old factory fire that he's not saying?...Will the ghost, Franklin, get to speak to his daughter again?...Will Ransome the *Beeping* Clown ever become a decent human being?...Will aspiring game developer Delores abandon her dreams and stick by her family?...And most importantly: how come no one cares about that dead body?By the end of a long, strange night in Thimbleweed Park, all of this will be answered -- and you'll question everything you thought you knew.In a town like Thimbleweed Park, a dead body is the least of your problems.Key Features:From Ron Gilbert and Gary Winnick, creators of Monkey Island and Maniac Mansion.A neo-noir mystery set in 1987.5 playable characters who can work together... or get on each other's nerves.Not a walking simulator!Satisfying puzzles intertwined with a twisty-turny story that will stay with you.A vast, bizarre world to explore at your own pace.A joke every 2 minutes... guaranteed!*Casual and Hard modes with varied difficulty.English voices with English, German, French, Italian, Russian and Spanish subtitles.*Not a guarantee.Mature Content DescriptionThe developers describe the content like this:Crude Humor, Abstract Violence, Sexual Innuendo, Occasional Swearing, Rare Scary Situations, Drug Use, Alcohol Use, Tobacco Use. Ransom DLC contains Frequent Swearing.Welcome to Thimbleweed Park. Population: 80 nutcases.A haunted hotel, an abandoned circus, a burnt-out pillow factory, a dead body pixelating under the bridge, toilets that run on vacuum tubes... you've never visited a place like this before.Five people with nothing in common have been drawn to this rundown, forgotten town. They don't know it yet, but they are all deeply connected. And they're being watched....Who is Agent Ray really working for and will she get what they want?...What does Junior Agent Reyes know about a 20 year old factory fire that he's not saying?...Will the ghost, Franklin, get to speak to his daughter again?...Will Ransome the *Beeping* Clown ever become a decent human being?...Will aspiring game developer Delores abandon her dreams and stick by her family?...And most importantly: how come no one cares about that dead body?By the end of a long, strange night in Thimbleweed Park, all of this will be answered -- and you'll question everything you thought you knew.In a town like Thimbleweed Park, a dead body is the least of your problems.Key Features:From Ron Gilbert and Gary Winnick, creators of Monkey Island and Maniac Mansion.A neo-noir mystery set in 1987.5 playable characters who can work together... or get on each other's nerves.Not a walking simulator!Satisfying puzzles intertwined with a twisty-turny story that will stay with you.A vast, bizarre world to explore at your own pace.A joke every 2 minutes... guaranteed!*Casual and Hard modes with varied difficulty.English voices with English, German, French, Italian, Russian and Spanish subtitles.*Not a guarantee.Mature Content DescriptionThe developers describe the content like this:Crude Humor, Abstract Violence, Sexual Innuendo, Occasional Swearing, Rare Scary Situations, Drug Use, Alcohol Use, Tobacco Use. Ransom DLC contains Frequent Swearing.,|,https://store.steampowered.com/app/569860/Thimbleweed_Park/,|,5,|,%LLGames%/Thimbleweed.Park_LLGame/,|,%URLPath%/Thimbleweed.Park_v1.1_x64+x86_LLGame.tar,|,%DBPath%/Thimbleweed.Park_v1.1_x64+x86_LLGame.tar,|,,|,%DBPath%/.lldb/thimbleweedparkllgame.png,|,683,|,%DBPath%/.lldb/thimbleweedparkllgame.jpg,|,%DBPath%/.lldb/thimbleweedparkllgame.png,|,,|,,|,,|,,|,,|,0,|,,|,,|,0,|,,|,,|,,|,,|,1012864,|,Thimbleweed Park,|,,|,,|,PointAndClickGame; Game;,|,%LLGames%/Thimbleweed.Park_LLGame/,|,%LLGames%/Thimbleweed.Park_LLGame/ThimbleweedPark,|,,|,,|,,|,F,|,F,|,,|,/home/glenn/LLGames/Thimbleweed.Park_LLGame/LLGame.png,|,,|,,|,,|,,|,False,|,,|,All-Linux,|,All,|,x86 + x64,|,thimbleweedparkllgame,|,,|,
000718,|,F,|,LLGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Thomas Was Alone,|,v1.1,|,PuzzleGame;,|,PuzzleGame; Game;,|,Guide a group of rectangles through a series of obstacles, using their different skills together to get to the end of each environment.Thomas Was Alone, and then, Well, he Wasn't.Thomas Was Alone is an indie minimalist 2D platformer about friendship and jumping and floating and anti-gravity. Guide a group of rectangles through a series of obstacles, using their different skills together to get to the end of each environment.Listen to awesome music by David Housden. Jump over rectangles meticulously placed by Mike Bithell. Listen to voiceover read wistfully and a bit amusingly by Danny Wallace.Thomas Was Alone tells the story of the world's first sentient AIs, and how they worked together to, well, not escape: Escape is a strong word. 'Emerge' might be better. 'Emerge' has an air of importance about it, while keeping the myriad plot twists and superhero origin stories you'll discover under wraps. We didn't even mention the bouncing. That'd be overkill.Key FeaturesBeat 100 levels, and uncover the story of the AIs.Utilize the unique skills of 10+ characters.Immerse yourself in David Housden's critically acclaimed procedural score.Chuckle along to Danny Wallace's narration.,|,https://store.steampowered.com/app/220780/Thomas_Was_Alone/,|,5,|,%LLGames%/Thomas.Was.Alone_LLGame/,|,%URLPath%/Thomas.Was.Alone_v1.1_x64+x86_LLGame.tar,|,%DBPath%/Thomas.Was.Alone_v1.1_x64+x86_LLGame.tar,|,,|,%DBPath%/.lldb/thomaswasalonellgame.png,|,684,|,%DBPath%/.lldb/thomaswasalonellgame.jpg,|,%DBPath%/.lldb/thomaswasalonellgame.png,|,,|,,|,,|,,|,,|,0,|,,|,,|,0,|,,|,,|,,|,,|,6272,|,Thomas Was Alone,|,,|,,|,PuzzleGame; Game;,|,%LLGames%/Thomas.Was.Alone_LLGame/,|,%LLGames%/Thomas.Was.Alone_LLGame/thomasWasAlone,|,,|,,|,,|,F,|,F,|,,|,/home/glenn/LLGames/Thomas.Was.Alone_LLGame/LLGame.png,|,,|,,|,,|,,|,False,|,,|,All-Linux,|,All,|,x86 + x64,|,thomaswasalonellgam