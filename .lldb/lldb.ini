000732,|,F,|,LLApp,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,digiKam (AppImage),|,v8.7.0,|,Photography;,|,,|,digiKam runs on most known desktop environments and window managers, as long as the required libraries are installed. It supports all major image file formats, such as JPEG and PNG as well as over 200 raw image formats and can organize collections of photographs in directory-based albums, or dynamic albums by date, timeline, or by tags. Users can also add captions and ratings to their images, search through them and save searches for later use. Using plug-ins, users can export albums to various online services including (among others) 23hq, Facebook, Flickr, Gallery2, Google Earth's KML files, Yandex.Fotki, MediaWiki, Rajce, SmugMug, Piwigo, Simpleviewer, Picasa Web Albums. Plug-ins are also available to enable burning photos to a CD and the creation of web galleries.digiKam provides functions for organizing, previewing, downloading and/or deleting images from digital cameras. Basic auto-transformations can also be deployed on the fly during picture downloading. In addition, digiKam offers image enhancement tools through its KIPI (KDE Image Plugins Interface) framework and its own plugins, like red-eye removal, color management, image filters, or special effects. digiKam was the only free photo management application on Linux that could handle 16 bit/channel images, until RawTherapee version 4.0 was released in 2011, using a new 32 bits/channel engine for all internal image processing. Digital Asset Management is the mainstay of digiKam.digiKam relies on libraries such as exiv2, allowing it to edit XMP metadata embedded in images or separately as sidecar files. It also supports DNG format reading and writing. Marble is also integrated for editing and viewing of geolocations in images.digiKam also efficiently caches image thumbnails and paths in a database, in the PGF format, allowing for quick overviews. There are various database backends to choose from, with scalability and portability considerations taken into account. This database file is independent of photo libraries, enabling remote paths, multiple roots and offline backups.As a non-modal image editor; digiKam's UI also supports live search boxes in both sidebars and the main window.,|,https://www.digikam.org/,|,5,|,%LLApps%/digiKam,|,%URLPath%/digiKam.(AppImage)_v8.7.0_x64_LLApp.tar,|,%DBPath%/digiKam.(AppImage)_v8.7.0_x64_LLApp.tar,|,,|,%DBPath%/.lldb/digikam(appimage)llapp.png,|,698,|,%DBPath%/.lldb/digikam(appimage)llapp.jpg,|,%DBPath%/.lldb/digikam(appimage)llapp.png,|,,|,,|,,|,,|,,|,4,|,,|,,|,3,|,8.7.0,|,2025-07-14,|,,|,Glenn,|,304000,|,digiKam,|,,|,,|,Photography;,|,%LLApps%/digiKam,|,digiKam-8.7.0-Qt6-x86-64.appimage,|,,|,,|,,|,F,|,F,|,,|,/home/glenn/LLApps/digiKam/LLApp.png,|,,|,,|,,|,,|,False,|,,|,All-Linux,|,All,|,x64,|,digikam(appimage)llapp,|,,|,
