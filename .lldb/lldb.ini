000707,|,F,|,LLGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Braid,|,v1.0,|,PlatformGame;,|,PlatformGame; PuzzleGame; Game;,|,Braid is a puzzle-platformer, drawn in a painterly style, where you can manipulate the flow of time in strange and unusual ways. From a house in the city, journey to a series of worlds and solve puzzles to rescue an abducted princess. In each world, you have a different power to affect the way time behaves, and it is time's strangeness that creates the puzzles. The time behaviors include: the ability to rewind, objects that are immune to being rewound, time that is tied to space, parallel realities, time dilation, and perhaps more.Braid treats your time and attention as precious; there is no filler in this game. Every puzzle shows you something new and interesting about the game world.Key features:* Forgiving yet challenging gameplay: Braid is a 2-D platform game where you can never die and never lose. Despite this, Braid is challenging -- but the challenge is about solving puzzles, rather than forcing you to replay tricky jumps.* Rich puzzle environment: Travel through a series of worlds searching for puzzle pieces, then solving puzzles by manipulating time: rewinding, creating parallel universes, setting up pockets of dilated time. The gameplay feels fresh and new; the puzzles are meant to inspire new ways of thinking.* Aesthetic design: A painterly art style and lush, organic soundtrack complement the unique gameplay.* Nonlinear story: A nonlinear fiction links the various worlds and provides real-world metaphors for your time manipulations; in turn, your time manipulations are projections of the real-world themes into playful "what-if" universes where consequences can be explored.* Nonlinear gameplay: The game doesn't force you to solve puzzles in order to proceed. If you can't figure something out, just play onward and return to that puzzle later.,|,https://lutris.net/games/braid/,|,5,|,%LLGames%/Braid_LLGame/,|,%URLPath%/Braid_